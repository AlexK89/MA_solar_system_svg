<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Practicing Practicing</title>
</head>
<body>

    <svg class="solar" width="1010" height="1010">
        <radialGradient id="sun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,232,135); stop-opacity:1" />
            <stop offset="80%" style="stop-color:rgb(255,203,39);stop-opacity: .9" />
            <stop offset="100%" style="stop-color:rgb(255,203,39);stop-opacity:1" />
        </radialGradient>
        <linearGradient id="neptun" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="30%" style="stop-color:rgb(125,147,204);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(93,113,163);stop-opacity:1" />
            <stop offset="70%" style="stop-color:rgb(99,118,170);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(179,179,203);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="uranus" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="30%" style="stop-color:rgb(92,154,182);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(119,178,203);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(57,95,115);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="saturn" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255,234,200);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(179,146,109);stop-opacity:1" />
            <stop offset="72%" style="stop-color:rgb(168,143,108);stop-opacity:1" />
            <stop offset="78%" style="stop-color:rgb(112,95,80);stop-opacity:1" />
            <stop offset="80%" style="stop-color:rgb(121,105,85);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(122,111,84);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="earth" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(251,255,255);stop-opacity:1" />
            <stop offset="6%" style="stop-color:rgb(63,179,255);stop-opacity:1" />
            <stop offset="30%" style="stop-color:rgb(85,179,145);stop-opacity:1" />
            <stop offset="92%" style="stop-color:rgb(42,117,155);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,250,254);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="jupiter" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#c1a79c" />
            <stop offset="20%" style="stop-color:#f9f1e9" />
            <stop offset="25%" style="stop-color:#c1a79c" />
            <stop offset="35%" style="stop-color:#9c847d" />
            <stop offset="40%" style="stop-color:#c1a79c" />
            <stop offset="50%" style="stop-color:#dfe2e4" />
            <stop offset="55%" style="stop-color:#9c847d" />
            <stop offset="65%" style="stop-color:#c1a79c" />
            <stop offset="80%" style="stop-color:#9c847d" />
            <stop offset="90%" style="stop-color:#76615a" />
        </linearGradient>
        <linearGradient id="venus" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(173,111,81);stop-opacity:1" />
            <stop offset="20%" style="stop-color:#9c4820" />
            <stop offset="60%" style="stop-color:#b4684a" />
        </linearGradient>
        <linearGradient id="saturn_ring" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(173,111,81);stop-opacity:0" />
            <stop offset="21%" style="stop-color:rgb(255,233,230);stop-opacity:0"/>
            <stop offset="100%" style="stop-color:rgb(173,111,81);stop-opacity:1" />
        </linearGradient>
        <circle class="circle" cx="50%" cy="50%" r="460"
                style="
                    fill: #2a3d40;
                    stroke-width: 2;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="418"
                style="
                    fill: #2a3d40;
                    stroke-width: 2;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="338"
                style="
                    fill: #2a3d40;
                    stroke-width: 2;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="238"
                style="
                    fill: #2a3d40;
                    stroke-width: 2;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="188"
                style="
                    fill: #2a3d40;
                    stroke-width: 1;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="160"
                style="
                    fill: #2a3d40;
                    stroke-width: 1;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="126"
                style="
                    fill: #2a3d40;
                    stroke-width: 1;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="106"
                style="
                    fill: #2a3d40;
                    stroke-width: 1;
                    stroke: #fff;
                ">
        </circle>
        <circle class="circle" cx="50%" cy="50%" r="85" fill="url(#sun)" />
        <circle class="circle neptune" cx="50%" cy="50%" r="35" fill="url(#neptun)"></circle>
        <circle class="circle uranus" cx="50%" cy="50%" r="35" fill="url(#uranus)"></circle>
        <circle class="circle saturn" cx="50%" cy="50%" r="60" fill="url(#saturn)"></circle>
        <ellipse class="saturn saturn_ring" cx="50%" cy="50%" rx="80" ry="20" stroke="url(#saturn_ring)" stroke-width="15" fill="none"></ellipse>
        <circle class="circle jupiter" cx="50%" cy="50%" r="64" fill="url(#jupiter)">
        </circle>
        <circle class="circle mars" cx="50%" cy="50%" r="5"
                style="
                    fill: #bb341f;
                ">
        </circle>

        <circle class="earth" cx="50%" cy="50%" r="15" fill="url(#earth)"></circle>
        <circle class="circle venus" cx="50%" cy="50%" r="15" fill="url(#venus)">
        </circle>
        <circle class="circle mercury" cx="50%" cy="50%" r="5"
                style="
                    fill: #ffebdc;
                ">
        </circle>
    </svg>
</body>
</html>
